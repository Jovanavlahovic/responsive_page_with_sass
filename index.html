<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-left"><img src="slike/avatar.png" alt="avatar" /></div>
        <div class="nav-right">
          <ul>
            <li><a href="#">Work</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
        <section class="first section">
            <h1>WE CREATE A SUPERB, RESPONSIVE AND FAST DESIGNS FOR YOUR WEB AND MORE.</h1>
        </section>
        <section class="second section">
            <div class="container">
                <div class="img-box">
                    <img src="./slike/design.png" alt="design-img">
                </div>
                <p class="text">WEB AND DIGITAL DESIGN</p>
            </div>
            <div class="container">
                <div class="img-box">
                    <img src="./slike/illustration.png" alt="illustration-img">
                </div>
                <p class="text">ILLUSTRATION AND GRAPHICS</p>
            </div>
            <div class="container">
                <div class="img-box">
                    <img src="./slike/animation.png" alt="animation-img">
                </div>
                <p class="text">ANIMATION</p>
            </div>
            <div class="container">
                <div class="img-box">
                    <img src="./slike/photo.png" alt="photo-img">
                </div>
                <p class="text">PHOTOGRAPHY</p>
            </div>
        </section>
        <section class="last section">
          <h2>CONTACT US</h2>
          <p>Feel free to contact us about your new project today</p>
          <form action="">
            <input type="text" placeholder="Your name">
            <input type="text" placeholder="Your e-mail">
            <textarea name="text-area" cols=" 50" rows="4" placeholder="Write something..."></textarea>
          </form>
        </section>
    </main>
  </body>
</html>
